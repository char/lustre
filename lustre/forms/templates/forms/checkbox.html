<div class="input-group">
    <label for="{{ field_id }}">{{ label }}</label>
    <input type="checkbox" id="{{ field_id }}" name="{{ field_name }}" value="true" {% if value %}checked{% endif %}>

    {% if field.description %}
        <em class="field-description">{{ field.description }}</em>
    {% endif %}
    {% if error %}
        <em class="field-error">{{ field.error }}</em>
    {% endif %}
</div>
